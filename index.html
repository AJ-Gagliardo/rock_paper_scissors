<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Papers Scissors</title>
</head>
<body>
<h1 class="title">Rock Papers Scissors</h1>


<div class="btns ">

    <button class="btn rock-btn">ROCK 🪨</button>
    <button class="btn paper-btn">PAPER 🧻</button>
    <button class="btn scissors-btn">SCISSORS ✂️</button>
</div>
<div class="scores-container">
    <div class="results">Click one of the options to play a round</div>
    <img class="image"/> 
    <h2 class="score-title">Scores</h2>

    <div>

        <div class="scores">
            <div class="player-score-div">Player Score: <span class="player-score"> </span></div>
            <div class="ai-score-div">AI Score: <span class="ai-score"></span></div>
            
        </div>
    </div>
  
</div>

    
</body>
<link rel="stylesheet" href="style.css"></link>
<script src="script.js">

    
</script>
</html>
